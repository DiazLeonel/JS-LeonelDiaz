<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item</th>
                    <th>Cantidad</th>
                    <th>Accion</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th>Carrito vacio - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- footer -->
    <template id="template-footer">
        <th>Total productos</th>
        <td>10</td>
        <td>
            <button class="btn-danger" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td>$ <span>5000</span></td>

    </template>


    <!-- carrito -->

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>cafe</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

</body>
</html>
