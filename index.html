<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./sass/index.css">
    <script src="https://kit.fontawesome.com/771a952c9e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="darkmode">
    <nav>
        <h1>MATEANDO</h1>
        <ul>
            <li>
                <a href="#">INICIO</a>
            </li>
            <li>
                <a href="#">PRODUCTOS</a>
            </li>
            <li>
                <a href="#" class="carritoNav">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </li>
        </ul>
    </nav>



    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item</th>
                    <th>Cantidad</th>
                    <th>Accion</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer" class="odd">
                    <th>Carrito vacio - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <div class="card-grid" id="cards"></div>
    </div>

    <!-- footer -->
    <template id="template-footer">
        <th>Total productos</th>
        <td class="letras">10</td>
        <td>
            <button class="btn-danger letras" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="letras">$ <span class="letras">500</span></td>

    </template>


    <!-- carrito -->

    <template id="template-carrito">
        <tr>
            <th>id</th>
            <td class="letras">cafe</td>
            <td class="letras">1</td>
            <td>
                <button class="btn-info letras">
                    +
                </button>
                <button class="btn-danger letras">
                    -
                </button>
            </td>
            <td class="td-cart letras" >$ <span class="letras">500</span></td>
        </tr>
    </template>


    <!-- card -->
    <template id="template-card" class="card-grid">
        <div class="div--card">
            <div class="card">
                <div class="card-body">
                    <img src="" alt="">
                    <h5>Titulo</h5>
                    <p> precio</p>
                    <button class="btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>


    

<script src="./js/main.js"></script>
</body>

</html>
